<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala Project</title>
    <!-- css added -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind + daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cnd added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navbar code start here -->
    <nav>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown ">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow ">

                        <a href="#" class="btn btn-outline btn-primary"><i class="fa-regular fa-circle-question"></i>
                            FAQ</a>
                        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open-reader"></i>
                            Learn</a>
                        <a href="#" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i>
                            LogOut</a>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">
                    <span class="font-bold">English</span>
                    <img src="/assets/logo.png" alt="">
                    <span class="bangla-font">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-2">
                    <a href="#" class="btn btn-outline btn-primary"><i class="fa-regular fa-circle-question"></i>
                        FAQ</a>
                    <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open-reader"></i>
                        Learn</a>
                    <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                        LogOut</a>
                </ul>
            </div>

        </div>
    </nav>
    <!-- navbar code end here -->

    <!-- header code start -->
    <header>
        <div class="heroArea md:flex justify-between items-center mt-40 md:mt-20 w-11/12 mx-auto">
            <div class="flex-1">
                <h2 class="mb-10 text-[30px] font-bold max-md:text-center">
                    <span class="text-sky-400">English</span> is Easy!!!
                </h2>
                <p class="bangla-font max-md:text-center mb-4">
                    আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
                    আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
                    অন্য একটি Level এ
                </p>
                <input type="text" placeholder="Your Name:" class="input focus:outline-none mb-4" />
                <input type="text" placeholder="Your Email" class="input focus:outline-none mb-5" />
                <div>
                    <button class="btn btn-outline btn-primary">Get Started</button>
                </div>
            </div>
            <div class="flex-1 max-md flex flex-col-reverse">
                <img src="./assets/hero-student.png" alt="" />
            </div>
        </div>
    </header>
    <!-- header code end -->














    <!-- js added -->
    <script src="script.js"></script>
</body>

</html>
